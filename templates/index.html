<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Publish</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Street View Publish</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <!-- <a href="{{ url_for('logout') }}">Logout</a> -->
        <!-- <a target="_blank" href="https://icons8.com/icon/EXuHNntUM7p0/gallery">Gallery</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
        <ul>
            <li><a href="{{ url_for('list_photos_page') }}" class="icon-link">
                <img src="{{ url_for('static', filename='icons8-panorama-96-favicon.png') }}" alt="List your photos" />
                <p>View photos</p>
            </a></li>
            <li><a href="{{ url_for('upload_photosphere') }}" class="icon-link">
                <img src="{{ url_for('static', filename='icons8-add-image-96-favicon.png') }}" alt="Upload a new photosphere" />
                <p>Upload</p>
            </a></li>
        </ul>
    </div>
</body>
</html>
